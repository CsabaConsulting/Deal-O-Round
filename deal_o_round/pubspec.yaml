name: deal_o_round
description: Flutter port of the deprecated PlayN based Deal-O-Round game.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  url_launcher: ^5.5.0
  shared_preferences: ^0.5.8
  spinner_input: ^0.1.2
  get: ^3.4.6
  soundpool: ^1.1.1
  audioplayers: ^0.15.1
  universal_platform: ^0.1.3
  games_services: ^0.2.10
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Cards
      fonts:
        - asset: fonts/cards.ttf
    - family: Musicals
      fonts:
        - asset: fonts/musicals.ttf
    - family: Roboto-Condensed
      fonts:
        - asset: fonts/roboto-condensed.ttf
    - family: Stint-Ultra-Condensed
      fonts:
        - asset: fonts/stint-ultra-condensed.ttf
