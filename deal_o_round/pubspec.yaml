name: deal_o_round
description: Flutter port of the deprecated PlayN based Deal-O-Round game.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.4+18

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  url_launcher: any
  shared_preferences: any
  spinner_input: any
  get: any
  soundpool: any
  audioplayers: any
  universal_platform: any
  games_services: any
  wakelock: any
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Cards
      fonts:
        - asset: fonts/cards.ttf
    - family: Musicals
      fonts:
        - asset: fonts/musicals.ttf
    - family: Roboto-Condensed
      fonts:
        - asset: fonts/roboto-condensed.ttf
    - family: Stint-Ultra-Condensed
      fonts:
        - asset: fonts/stint-ultra-condensed.ttf
